<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="header">Smart House</span>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <div *ngIf="loggedUser">
            <button mat-menu-item routerLink="">
                <mat-icon>person</mat-icon><span>My Account</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="LogOut()">
                <mat-icon>exit_to_app</mat-icon>Logout
            </button>
        </div>
        <div *ngIf="!loggedUser">
            <button mat-menu-item [routerLink]="['/anon/login']">
                <mat-icon>lock</mat-icon><span>Login</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item [routerLink]="['/anon/register']">
                <mat-icon>assignment_ind</mat-icon>Register
            </button>
        </div>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item *ngFor="let item of navbarItems" [routerLink]="item.route">
                <div class="menuItem" router>
                    <p>
                        <mat-icon>{{item.icon}}</mat-icon>
                    </p>
                    <p class="itemName">
                        {{item.label}}
                    </p>
                </div>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content color='primary'>
        <router-outlet>

        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
