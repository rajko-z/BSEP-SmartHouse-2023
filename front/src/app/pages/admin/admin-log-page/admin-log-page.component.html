<div class="containerDiv">
  <h1><strong>LOGS</strong></h1>
  <hr/>
  <br/>

  <div>
    <mat-slide-toggle (change)="onRegexActiveChange($event)" [checked]="regexActive">
      Regex search on messages
    </mat-slide-toggle>

    <div *ngIf="regexActive === false" class="searchContainer">
      <mat-form-field>
        <input matInput placeholder="Search" [(ngModel)]="searchString" name="searchString" type="text" (keyup)="applyFilter($event)" #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <div *ngIf="regexActive === true" class="regexContainer">
      <mat-form-field>
        <input matInput placeholder="Regex search" [(ngModel)]="searchString" name="searchString" type="text" (keyup)="applyFilterWithRegex($event)" #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp </th>
      <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
    </ng-container>

    <ng-container matColumnDef="trace">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Trace</th>
      <td mat-cell *matCellDef="let element"> {{element.trace}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let element"> {{element.action}} </td>
    </ng-container>

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Message </th>
      <td mat-cell *matCellDef="let element"> {{element.message}} </td>
    </ng-container>

    <ng-container matColumnDef="ip address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ip Address </th>
      <td mat-cell *matCellDef="let element"> {{element.ipAddress}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
