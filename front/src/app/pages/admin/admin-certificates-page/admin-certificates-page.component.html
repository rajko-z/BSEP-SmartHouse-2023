<div class="containerDiv">
    <h1 class="table-title">Certificates</h1>
    <table mat-table matSort [dataSource]="certificates">
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Certificate Alias </th>
            <td mat-cell *matCellDef="let element"> {{element.certificateAlias}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Reason for rejection </th>
            <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
        </ng-container>

        <ng-container matColumnDef="verifyButton">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear></th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" style="cursor:pointer">Verify</button></td>
        </ng-container>

        <ng-container matColumnDef="cancelButton">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear></th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn" style="cursor:pointer">Cancel</button></td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
    </table>
</div>
