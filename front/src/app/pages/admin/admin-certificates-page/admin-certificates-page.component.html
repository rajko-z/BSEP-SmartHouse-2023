<div class="containerDiv">
    <h1 class="table-title">Certificates</h1>
    <table mat-table matSort [dataSource]="certificates">
        <ng-container matColumnDef="alias">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Alias </th>
            <td mat-cell *matCellDef="let element"> {{element.alias}} </td>
        </ng-container>

        <ng-container matColumnDef="algorithm">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Algorithm </th>
            <td mat-cell *matCellDef="let element"> {{element.algorithm}} </td>
        </ng-container>

        <ng-container matColumnDef="keySize">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Key Size </th>
            <td mat-cell *matCellDef="let element"> {{element.keySize}} </td>
        </ng-container>

        <ng-container matColumnDef="creationDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Creation Date </th>
            <td mat-cell *matCellDef="let element"> {{element.creationDate | date: 'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="expiryDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Expiry Date </th>
            <td mat-cell *matCellDef="let element"> {{element.expiryDate | date: 'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="verifyButton">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear></th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" style="cursor:pointer">Verify</button></td>
        </ng-container>

        <ng-container matColumnDef="cancelButton">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear></th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn" style="cursor:pointer">Cancel</button></td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
    </table>
</div>
