<div class="containerDiv">
  <h1><strong>Device Alarm Triggers</strong></h1>
  <hr/>
  <button mat-raised-button color="primary" type="submit" (click)="addAlarmTrigger()">
    Add alarm trigger
  </button>
  <br/>
  <br/>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="alarmName">
      <th mat-header-cell *matHeaderCellDef>Alarm Name</th>
      <td mat-cell *matCellDef="let element"> {{element.alarmName}} </td>
    </ng-container>

    <ng-container matColumnDef="deviceType">
      <th mat-header-cell *matHeaderCellDef > Device Type </th>
      <td mat-cell *matCellDef="let element"> {{element.deviceType}} </td>
    </ng-container>

    <ng-container matColumnDef="ruleName">
      <th mat-header-cell *matHeaderCellDef >Rule Name</th>
      <td mat-cell *matCellDef="let element"> {{element.ruleName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
