<mat-card>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-icon color="primary">assignment_ind</mat-icon>
        <h2>Register</h2>
        <mat-error *ngIf="!registerValid">
          The username and password were not recognized
        </mat-error>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" name="email" type="email" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="First Name" formControlName="firstName" name="firstName" required>
          <mat-error>
            Please provide a valid First Name
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last Name" formControlName="lastName" name="lastName" required>
          <mat-error>
            Please provide a valid Last Name
          </mat-error>
        </mat-form-field>
        <h4>CSR File:</h4>
        <div class="fileDiv">
          <input type="file" id="file" (change)="onBasicUpload($event)" accept=".csr">
        </div>
        <div class="buttonDiv">
          <button mat-raised-button color="primary" [disabled]="!registerForm.valid">Register</button><br/>
          <button  class="registerLink" type="button" [routerLink]="['/anon/login']">Already have an account? Log In</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
