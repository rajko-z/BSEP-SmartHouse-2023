<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="header">Smart Home</span>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below" color="primary">
        <button mat-menu-item [routerLink]="['/admin/certificates']">
            <mat-icon>person</mat-icon><span>My Account</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item >
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item *ngFor="let item of navbarItems" [routerLink]="item.router">
                <div class="menuItem" router>
                    <p>
                        <mat-icon>{{item.icon}}</mat-icon>
                    </p>
                    <p class="itemName">
                        {{item.label}}
                    </p>
                </div>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content color='primary'>
        <router-outlet name="AdminRouter">

        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
